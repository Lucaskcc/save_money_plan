<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 365存錢計畫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --bg: #f0f2f5; --danger: #e74c3c; }
        body { background: var(--bg); font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .auth-card { background: #fff; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .logo i { font-size: 45px; color: var(--primary); margin-bottom: 10px; }
        h2 { margin-bottom: 25px; color: #333; }
        
        /* 訊息提示框 */
        .flash-msg { 
            background: #dcfce7; 
            color: #166534; 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            border: 1px solid #bbf7d0; 
            text-align: center;
        }
        .error-msg {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
        }
        input:focus { border-color: var(--primary); }
        
        .btn { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary); 
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.9; }
        
        .reg-link { margin-top: 20px; font-size: 14px; color: #666; }
        .reg-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo"><i class="fa-solid fa-piggy-bank"></i></div>
        <h2>歡迎回來</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-msg {% if '錯誤' in message or '失敗' in message or '帳號' in message %}error-msg{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="帳號名稱" required autofocus>
            <input type="password" name="password" placeholder="密碼" required>
            <button type="submit" class="btn">登入系統</button>
        </form>

        <div class="reg-link">
            還沒有帳號？ <a href="/register">立即註冊</a>
        </div>
    </div>

</body>
</html>
