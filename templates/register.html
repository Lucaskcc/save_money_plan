<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 365天計畫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --bg: #f0f2f5; }
        body { background: var(--bg); font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .auth-card { background: #fff; padding: 30px; border-radius: 25px; width: 90%; max-width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .tabs { display: flex; background: #f0f0f0; border-radius: 12px; padding: 5px; margin-bottom: 20px; }
        .tabs button { flex: 1; border: none; padding: 10px; background: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: #888; }
        .tabs button.active { background: #fff; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; background: #fafafa; }
        .btn-reg { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 15px; }
        .target-preview { background: #e8f5e9; color: var(--primary); padding: 12px; border-radius: 12px; margin: 15px 0; font-weight: bold; border: 1px dashed var(--primary); }
        .flash-msg { color: #e74c3c; font-size: 13px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <i class="fa-solid fa-piggy-bank fa-3x" style="color: var(--primary); margin-bottom: 10px;"></i>
        <h2 style="margin-bottom: 20px;">建立新帳號</h2>

        {% with msgs = get_flashed_messages() %}
            {% if msgs %}{% for m in msgs %}<div class="flash-msg">{{ m }}</div>{% endfor %}{% endif %}
        {% endwith %}

        <div class="tabs">
            <button id="t1" class="active" onclick="sw('new')">創立新計畫</button>
            <button id="t2" onclick="sw('join')">加入計畫</button>
        </div>

        <form action="/register" method="post">
            <input type="text" name="username" placeholder="請輸入帳號" required>
            <input type="password" name="password" placeholder="請輸入密碼" required>
            <div id="box-new"><input type="text" name="group_name" id="gn" placeholder="計畫名稱 (例: 買房基金)"></div>
            <div id="box-join" style="display:none"><input type="text" name="join_uuid" id="ju" placeholder="請輸入 8 碼邀請碼"></div>

            <div style="text-align: left; margin-top: 10px;"><label style="font-size: 12px; color: #999;">選擇存錢倍率</label></div>
            <select name="multiplier" id="ms" onchange="calc()">
                <option value="1">1倍</option><option value="2">2倍</option><option value="5">5倍</option>
                <option value="10">10倍</option><option value="20">20倍</option><option value="50">50倍</option>
                <option value="custom">自訂倍率</option>
            </select>
            <input type="number" name="custom_multiplier" id="cm" style="display:none;" placeholder="輸入自訂倍數" oninput="calc()">

            <div class="target-preview">年度目標總金額：<span id="tg">$66,795</span></div>
            
            <button type="submit" class="btn-reg">開始計畫</button>
        </form>

        <div style="margin-top: 20px; font-size: 14px;">
            <span style="color: #888;">已有帳號？</span>
            <a href="/login" style="color: var(--primary); text-decoration: none; font-weight: bold;">立即登入</a>
        </div>
    </div>

    <script>
        function sw(m){
            document.getElementById('box-new').style.display = m=='new'?'block':'none';
            document.getElementById('box-join').style.display = m=='join'?'block':'none';
            document.getElementById('t1').className = m=='new'?'active':'';
            document.getElementById('t2').className = m=='join'?'active':'';
            document.getElementById('gn').required = (m=='new'); 
            document.getElementById('ju').required = (m=='join');
        }
        function calc(){
            let s = document.getElementById('ms');
            let m = s.value == 'custom' ? (document.getElementById('cm').value || 0) : s.value;
            document.getElementById('cm').style.display = s.value=='custom'?'block':'none';
            document.getElementById('tg').innerText = '$' + (66795 * m).toLocaleString();
        }
    </script>
</body>
</html>
